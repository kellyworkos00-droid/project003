version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: openerp_postgres
    environment:
      POSTGRES_USER: openerp
      POSTGRES_PASSWORD: openerp_dev
      POSTGRES_DB: openerp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
